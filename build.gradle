buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2" }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"

        classpath "gradle.plugin.io.gitlab.arturbosch.detekt:detekt-gradle-plugin:$detektPluginVersion"
        classpath "net.researchgate:gradle-release:$releasePluginVersion"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:$dokkaVersion"

        classpath "com.jaredsburrows:gradle-license-plugin:0.8.41"

        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.+'
    }
}

apply plugin: 'java-library'
apply plugin: 'kotlin'

apply plugin: 'jacoco'
apply plugin: 'io.gitlab.arturbosch.detekt'

apply plugin: "net.researchgate.release"
apply plugin: 'org.jetbrains.dokka'

apply plugin: 'maven'
apply plugin: 'maven-publish'

apply plugin: 'com.jaredsburrows.license'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        kotlin {
            srcDir 'src'
        }
        resources {
            srcDir 'resources'
        }
    }
    test {
        kotlin {
            srcDir 'test'
        }
        resources {
            srcDir 'test-resources'
        }
    }
}

compileKotlin {
    kotlinOptions {
        freeCompilerArgs = ['-Xno-param-assertions', '-Xno-call-assertions']
        kotlinOptions.jvmTarget = '1.6'
    }
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.6'
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlinxVersion"

    compile "org.slf4j:slf4j-api:$slf4jVersion"

    testCompile "ch.qos.logback:logback-classic:$logbackVersion"
    testCompile 'org.apache.commons:commons-compress:1.17'

    testCompile "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"
    testCompile "org.junit.jupiter:junit-jupiter-api:$junitJupiterVersion"
    testRuntime "org.junit.jupiter:junit-jupiter-engine:$junitJupiterVersion"
}

detekt {
    input = files('src')
    config = files('detekt.yml')
    filters = '.*test.*,.*/resources/.*,.*/tmp/.*'

    reports {
        xml {
            enabled = true
            destination = file("$buildDir/reports/detekt.xml")
        }
    }
}

jacoco {
    toolVersion = '0.8.2'
}

test {
    useJUnitPlatform()
    jacoco {
        destinationFile = file("$buildDir/jacoco/test.exec")
    }
}

jacocoTestReport.dependsOn('check')
build.dependsOn('jacocoTestReport')
build.dependsOn('licenseReport')

release {
    tagTemplate = 'v$version'
}

dokka {
    moduleName = 'horus-events'

    outputFormat = 'html'
    outputDirectory = "$buildDir/javadoc"

    jdkVersion = 8

    impliedPlatforms = ["JVM"]

    noStdlibLink = false
}

task packageSources(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task packageJavadoc(type: Jar, dependsOn: dokka) {
    classifier = 'javadoc'
    from "$buildDir/javadoc"
}

artifacts.archives packageSources, packageJavadoc

publishing {
    publications {
        MavenPublication(MavenPublication) {
            from components.java
            groupId project.group
            artifactId project.name
            version project.version

            artifact packageSources {
                classifier 'sources'
            }

            artifact packageJavadoc {
                classifier 'javadoc'
            }
        }
    }
}

def bintrayUser = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
def bintrayKey = project.hasProperty('bintrayKey') ? project.property('bintrayKey') : System.getenv('BINTRAY_KEY')

if (bintrayUser != null && bintrayKey != null && !project.version.endsWith('-SNAPSHOT')) {
    bintray {
        user = bintrayUser
        key = bintrayKey
        publications = ['MavenPublication']

        pkg {
            repo = 'horus'
            name = project.name
            licenses = ['Apache-2.0']
            vcsUrl = 'https://github.com/vemilyus/horus-events'
        }
    }
}
